<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p class="time-block" id="demo"></p>
  </header>
  <div class="container">

    <div class="row">
      <div class="hour">9am</div>
      <textarea id="9"></textarea>
      <button class="saveBtn" id="saveButton9">
        <i :hover>Save</i>
      </button>
    </div>
    <div class="row">
      <div class="hour">10am</div>
      <textarea id="10"></textarea>
      <button class="saveBtn" id="saveButton10">
        <i :hover>Save</i>
      </button>
    </div>
    <div class="row">
      <div class="hour">11am</div>
      <textarea id="11"></textarea>
      <button class="saveBtn" id="saveButton11">
        <i :hover>Save</i>
      </button>
    </div>
    <div class="row">
      <div class="hour">12am</div>
      <textarea id="12"></textarea>
      <button class="saveBtn" id="saveButton12">
        <i :hover>Save</i>
      </button>
    </div>
    <div class="row">
      <div class="hour">1pm</div>
      <textarea id="13"></textarea>
      <button class="saveBtn" id="saveButton13">
        <i :hover>Save</i>
      </button>
    </div>
    <div class="row">
      <div class="hour">2pm</div>
      <textarea id="14"></textarea>
      <button class="saveBtn" id="saveButton14">
        <i :hover>Save</i>
      </button>
    </div>
    <div class="row">
      <div class="hour">3pm</div>
      <textarea id="15"></textarea>
      <button class="saveBtn" id="saveButton15">
        <i :hover>Save</i>
      </button>
    </div>
    <div class="row">
      <div class="hour">4pm</div>
      <textarea id="16"></textarea>
      <button class="saveBtn" id="saveButton16">
        <i :hover>Save</i>
      </button>
    </div>
    <div class="row">
      <div class="hour">5pm</div>
      <textarea id="17"></textarea>
      <button class="saveBtn" id="saveButton17">
        <i :hover>Save</i>
      </button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script>
    let texts = JSON.parse(localStorage.getItem("text")) || ["", "", "", "", "", "", "", "", ""]
    var d = new Date();
    document.getElementById("demo").innerHTML = d;

    var array = ["9", "10", "11", "12", "13", "14", "15", "16", "17"]
    for (let i = 0; i < array.length; i++) {
      $("#" + array[i]).text(texts[i]);
    }
    for (let i = 0; i < array.length; i++) {
      if (array[i] < d.getHours()) {
        $("#" + array[i]).attr("class", "past");

      }
      else if (array[i] == d.getHours()) {
        $("#" + array[i]).attr("class", "present")
      }
      else if (array[i] > d.getHours()) {
        $("#" + array[i]).attr("class", "future")
      }
    }

    saveButton9.addEventListener("click", function () {
      saveData(9)
    })
    saveButton10.addEventListener("click", function () {
      saveData(10)
    })
    saveButton11.addEventListener("click", function () {
      saveData(11)
    })
    saveButton12.addEventListener("click", function () {
      saveData(12)
    })
    saveButton13.addEventListener("click", function () {
      saveData(13)
    })
    saveButton14.addEventListener("click", function () {
      saveData(14)
    })
    saveButton15.addEventListener("click", function () {
      saveData(15)
    })
    saveButton16.addEventListener("click", function () {
      saveData(16)
    })
    saveButton17.addEventListener("click", function () {
      saveData(17)
    })


    function saveData(number) {
      switch (number) {
        case 9:
          texts[0] = document.getElementById(number).value;
          break;
        case 10:
          texts[1] = document.getElementById(number).value;
          break;
        case 11:
          texts[2] = document.getElementById(number).value;
          break;
        case 12:
          texts[3] = document.getElementById(number).value;
          break;
        case 13:
          texts[4] = document.getElementById(number).value;
          break;
        case 14:
          texts[5] = document.getElementById(number).value;
          break;
        case 15:
          texts[6] = document.getElementById(number).value;
          break;
        case 16:
          texts[7] = document.getElementById(number).value;
          break;
        case 17:
          texts[8] = document.getElementById(number).value;
          break;


      }
      localStorage.setItem("text",JSON.stringify(texts))

    }



  </script>

</body>

</html>
